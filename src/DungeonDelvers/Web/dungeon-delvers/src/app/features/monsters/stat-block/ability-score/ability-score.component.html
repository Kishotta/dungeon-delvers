<card well>
  <card-body class="text-center">
    <p class="text-sm font-medium leading-6 text-gray-500">{{ stat }}</p>
    <p class="mt-2 flex items-baseline gap-x-2 justify-center">
      <span class="text-4xl font-semibold tracking-tight text-gray-900">{{ score }}</span>
      <span [ngClass]="{ 'text-red-500': modifier < -1, 'text-gray-500': modifier >= -1 && modifier <= 1, 'text-green-500': modifier > 1 }" class="text-sm">{{ modifierString }}</span>
    </p>
  </card-body>
</card>
